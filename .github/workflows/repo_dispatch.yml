name: Repository dispatch

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  repo_dispatch:
    permissions: write-all
    name: Dispatch jbrowse-components release event to dependent GMOD repositories
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Generate a token
      id: generate_token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PEM }}
        # Set the owner, so the token can be used in all repositories
        owner: ${{ github.repository_owner }}

    - name: repository dispatch jbrowse_components
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: auto_publish
        ORG: carolinebridge-oicr
        REPO: test-repo-b
      run: |
        curl -d "{\"event_type\": \"${EVENT}\"}" -H "Content-Type: application/json" -H "Authorization: Bearer ${{ steps.generate_token.outputs.token }}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"
